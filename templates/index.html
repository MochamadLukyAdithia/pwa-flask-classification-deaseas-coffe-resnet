<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Disease Detector (PWA)</title>
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#2b7a78">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg w-full">
      <h1 class="text-3xl font-bold text-teal-600 mb-4 text-center">ğŸŒ± Plant Disease Detector</h1>
      <p class="text-gray-600 mb-6 text-center">Upload foto daun tanaman untuk mendeteksi penyakitnya.</p>

      <form id="upload-form" class="space-y-4">
        <input type="file" id="image" name="image" accept="image/*" 
               class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 
                      file:rounded-full file:border-0 file:text-sm file:font-semibold
                      file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100" />

        <button id="submit-btn" type="submit" 
                class="w-full bg-teal-600 text-white py-2 px-4 rounded-lg shadow 
                       hover:bg-teal-700 transition duration-200">
          ğŸ” Detect
        </button>
      </form>

      <div id="result" hidden class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
        <h3 class="text-lg font-semibold mb-2">Hasil</h3>
        <pre id="result-json" class="text-sm text-gray-700"></pre>
      </div>

      <div id="msg" class="mt-4 text-center text-sm text-red-500"></div>
    </div>
  </main>

  <script src="/static/js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js').catch(err => console.warn("SW registration failed:", err));
    }
  </script>
</body>
</html>
